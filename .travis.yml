language: java
jdk: oraclejdk8

sudo: false

addons:
  chrome: stable

env:
  - MAVEN_VERSION=3.3.9
install:
  - "mvn -N io.takari:maven:wrapper -Dmaven=${MAVEN_VERSION}"
  - "./mvnw --show-version --errors --batch-mode test-compile dependency:go-offline"
script:
  - "./mvnw --show-version --errors --batch-mode -Prun-its clean verify -Dselenide.headless=true"

cache:
    directories:
    - $HOME/.m2

