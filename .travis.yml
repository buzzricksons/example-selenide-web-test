language: java
jdk: oraclejdk8

sudo: false

addons:
  chrome: stable

env:
  - MAVEN_VERSION=3.3.9

dist: trusty
addons:
  chrome: stable
before_install:
  - # start your web application and listen on `localhost`
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost

install:
  - "mvn -N io.takari:maven:wrapper -Dmaven=${MAVEN_VERSION}"
  - "./mvnw --show-version --errors --batch-mode test-compile dependency:go-offline"
script:
  - "./mvnw --show-version --errors --batch-mode -Prun-its clean verify -Dmaven.test.skip=true -Dselenide.headless=true"

cache:
    directories:
    - $HOME/.m2

