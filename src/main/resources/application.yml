server:
  port: 11080

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"


############General Setting##############
setting:
  browser: Chrome
  screenshot-folder: test-result/
  isHeadless: false
  timeInterval: 0
  timeOut:
############/General Setting##############


############Search Test Setting##############
search:
  googlePage: http://google.com/
  yahooPage: http://yahoo.co.jp/
  naverPage: http://naver.com/
############/Search Test Setting##############


############Ajax Test Setting##############
ajax:
  ajaxPage: http://localhost:${server.port}/top
  time: 3
############/Ajax Test Setting##############

